
spring:
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/file_server
  thymeleaf:
    cache: false
    mode: HTLM5
  http:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
server:
  port: 8088

url:
  uploadUrl: http://localhost:8088











ueditor:
  config:
    imageActionName: "uploadimage"
    imageFieldName: "upfile"
    imageMaxSize: 2048000
    imageCompressEnable: true
    imageCompressBorder: 1600
    imageInsertAlign: "none"
    imageUrlPrefix: ""
    imagePathFormat: "/Users/zhoulin/ueditor/jsp/upload/image/{yyyy}{mm}{dd}/{time}{rand:6}"
    scrawlActionName: "uploadscrawl"
    "scrawlFieldName": "upfile"
    "scrawlPathFormat": "/ueditor/jsp/upload/image/{yyyy}{mm}{dd}/{time}{rand:6}"
    "scrawlMaxSize": 2048000
    "scrawlUrlPrefix": ""
    "scrawlInsertAlign": "none"
    "snapscreenActionName": "uploadimage"
